# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  ServerName: 'localhost:1433'
  DatabaseName: 'TestDB'
  AdminUser: 'sa'
  AdminPassword: '12345678'
  SQLFile: 'CreateTable.sql'

steps:
- script: docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=$(AdminPassword)' -p 1433:1433 --name sqltest -d mcr.microsoft.com/mssql/server:latest

- task: CmdLine@1
  displayName: Run Sqlcmd
  inputs:
    filename: Sqlcmd
    arguments: '-S $(ServerName) -U sa -P $(AdminPassword) -d $(DatabaseName) -i $(SQLFile)'

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
